name: Install MSYS2

#on: [push, pull_request]

jobs:
  build:
    name: >-
      Install MSYS2
    runs-on: 'windows-latest'
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install MSYS2
        run:  |
          ren C:\msys64 C:\msys64_old
          Import-Module ./scripts/azure-pipelines/ImageHelpers/ImageHelpers.psd1
          ./scripts/azure-pipelines/ImageHelpers/test/Install-Msys2.ps1
